<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: cursive;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: blueviolet;
        }

        tr.a2 {
            background-color: aquamarine;
        }

        tr.a3 {
            background-color: blue;
        }

        tr.a4 {
            background-color: aqua;
        }
        
        tr.a5 {
            background-color: #FF0000	;
        }

        tr.a6 {
            background-color: #FFD700;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Nossa primeira tabela</h1>
    <table>
        <tr class="linha">
            <td>to</td>
            <td>com</td>
            <td>fome</td>
        </tr>

            <td>to</td>

        </tr>
        <tr class="a3">

        </tr>
        <tr class="a4">
            <td>abel</td>

        </tr>
        <tr class="a5">
            <td>tvd</td>

            <td>sete maridos de evelyn hugo</td>

</body>
</html>
